        <p id="introduction"> 宮城県石巻専修大学のすぐ北西に位置し、西には旧北上川が位置している。山頂には秋葉大権現の碑があり、地域の信仰の場となっている。通称「馬っこ山」である。
        毎年、冬のパラグライダーのメッカとして参加者は地元のほか、仙台や岩手県など県内外から、山頂へ押し寄せる。シーズンは着地点となる田んぼの作業が始まる前の三月中旬ごろまで。</p>
